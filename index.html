<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Custom Font and Review Prompt</title>
    <style>
        @font-face {
            font-family: 'GilroyExtraBold';
            src: url('fronts/gilroy-extra-bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Villesta';
            src: url('fronts/Villesta-5yrBB.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('img/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: left;
            padding: 10px 20px;
            font-family: 'Villesta', Arial, sans-serif;
            font-size: clamp(18px, 3vw, 22px);
            z-index: 1000;
        }
        .content {
            text-align: center;
            color: rgb(255, 255, 255);
            background: rgba(0, 0, 0, 0);
            padding: 20px;
            border-radius: 10px;
            font-family: 'GilroyExtraBold', Arial, sans-serif;
            font-size: clamp(22px, 8vw, 26px);
            margin: auto;
            margin-top: 60px;
            position: relative;
        }
        .review-button {
    display: block;
    padding: 15px 30px; /* Original size retained */
    margin: 30px auto 0;
    border: none;
    border-radius: 25px;
    background: linear-gradient(45deg, #c8102e, #ff6200, #ffd700, #ff6200, #c8102e); /* Vibrant gradient: deep red, fiery orange, gold */
    background-size:350% 100%; /* Smooth gradient animation */
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    font-family: 'GilroyExtraBold', Arial, sans-serif;
    text-decoration: none;
    transition: background-position 0.6s ease, box-shadow 0.3s ease, transform 0.3s ease;
    position: relative;
    overflow: hidden; /* Contains blade and glory effects */
    box-shadow: 0 4px 12px rgba(200, 16, 46, 0.5), 0 0 15px rgba(255, 98, 0, 0.3); /* Initial shadow with subtle glow */
    animation: gloryPulse 2s ease-in-out infinite; /* Glory effect: pulsating glow */
}

/* Glory Effect: Pulsating halo */
@keyframes gloryPulse {
    0% {
        box-shadow: 0 4px 12px rgba(200, 16, 46, 0.5), 0 0 15px rgba(255, 98, 0, 0.3);
    }
    50% {
        box-shadow: 0 6px 18px rgba(200, 16, 46, 0.7), 0 0 25px rgba(255, 98, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3); /* Radiant gold glow */
    }
    100% {
        box-shadow: 0 4px 12px rgba(200, 16, 46, 0.5), 0 0 15px rgba(255, 98, 0, 0.3);
    }
}

.review-button:hover {
    background-position: 100% 0; /* Gradient slides */
    transform: translateY(-3px); /* Subtle lift */
    box-shadow: 0 8px 20px rgba(200, 16, 46, 0.8), 0 0 30px rgba(255, 98, 0, 0.6), 0 0 50px rgba(255, 215, 0, 0.4); /* Enhanced glory glow */
    animation: none; /* Pause pulse on hover for stronger glow */
}

.review-button:active {
    transform: translateY(0); /* Press-down effect */
    box-shadow: 0 3px 8px rgba(200, 16, 46, 0.4); /* Reduced shadow */
    animation: none; /* No pulse when pressed */
}

.review-button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255, 98, 0, 0.4), 0 8px 20px rgba(200, 16, 46, 0.8), 0 0 30px rgba(255, 215, 0, 0.4); /* Accessible focus with glory glow */
}

/* Enhanced Blade Animation */
.review-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 30%; /* Narrower for sharper blade */
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        rgba(255, 255, 255, 0.3),
        transparent
    ); /* Brighter, metallic gleam */
    transform: skewX(-15deg); /* Tighter slant for blade-like sharpness */
    transition: left 0.4s ease-out; /* Faster animation */
    pointer-events: none;
}

.review-button:hover::before {
    left: 125%; /* Blade slices across quickly */
    transition: left 0.4s ease-out, opacity 0.4s ease-out;
}

/* Second blade for extra flair */
.review-button::after {
    content: '';
    position: absolute;
    top: 0;
    left: -75%;
    width: 20%; /* Even narrower for secondary gleam */
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 215, 0, 0.6), /* Gold-tinted blade */
        transparent
    );
    transform: skewX(-15deg);
    transition: left 0.4s ease-out 0.1s; /* Slight delay for staggered effect */
    pointer-events: none;
}

.review-button:hover::after {
    left: 125%;
    transition: left 0.4s ease-out 0.1s, opacity 0.4s ease-out;
}
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'GilroyExtraBold', Arial, sans-serif;
            font-size: clamp(12px, 2.5vw, 14px);
            width: 100%;
        }
        @media (max-width: 768px) {
            .content {
                margin: 10px;
                padding: 15px;
                margin-top: 50px;
            }
            .top-bar {
                font-size: clamp(26px, 1.5vw, 1px);
                padding: 8px 23px;
            }
            .review-button {
                padding: 15px 10px;
                font-size: 16px;
                margin: 20px auto 0;
            }
        }
        .new-newsletter-box {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            margin-top: -100px;
            max-width: 600px;
            text-align: center;
            font-family: 'GilroyExtraBold', 'Arial', sans-serif;
        }
        .new-newsletter-box p {
            color: #ddd;
            font-size: 14px;
            margin: 0 0 15px;
        }
        .new-email-form {
            display: flex;
            gap: 10px;
        }
        .new-email-input {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            width: 200px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: 'GilroyExtraBold', 'Arial', sans-serif;
        }
        .new-email-input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        .new-submit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff4d4d, #ff8c1a);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'GilroyExtraBold', 'Arial', sans-serif;
        }
        .new-submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 77, 77, 0.6);
        }
        .new-submit-btn.submitted {
            background: linear-gradient(45deg, #00c851, #007e33);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Àrea 2 Cafeteria Restaurant
    </div>
    <div class="content">

       <a href="https://search.google.com/local/writereview?placeid=ChIJMwSpP0-apBIRmfgCVtMqzDU" class="review-button"style="font-size: 22px;">💬 Tu reseña cuenta</a>
    </div>
    <div class="new-newsletter-box">
        <div>
            <p style="font-size: 16px;">¿𝗧𝗲 𝗴𝘂𝘀𝘁𝗮𝗻 𝗹𝗼𝘀 𝗿𝗲𝗴𝗮𝗹𝗼𝘀? 𝗗é𝗷𝗮𝗻𝗼𝘀 𝘁𝘂 𝗲𝗺𝗮𝗶𝗹. 🎁
</p>
            <form id="newEmailForm" class="new-email-form">
                <input type="email" id="newEmailInput" class="new-email-input" placeholder="example@gmail.com" required>
                <button type="submit" id="newSubmitBtn" class="new-submit-btn">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        © 2025 Café Delicia. Todos los derechos reservados.
    </footer>
    <script>
        document.getElementById('newEmailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const emailInput = document.getElementById('newEmailInput');
            const submitBtn = document.getElementById('newSubmitBtn');
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, introduzca un correo electrónico válido.');
                return;
            }
            submitBtn.textContent = '✔';
            submitBtn.classList.add('submitted');
            submitBtn.disabled = true;
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                const response = await fetch('https://script.google.com/macros/s/AKfycbz_t3KHVcenQbZyg-kxG9QpftJ_CdumhV__AivyqLx9UYA4fUcVriov8lPynF3FHm1z/exec', {
                    method: 'POST',
                    body: JSON.stringify({ email: email, timestamp: new Date().toISOString() }),
                    headers: { 'Content-Type': 'application/json' },
                    mode: 'no-cors',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                emailInput.value = '';
            } catch (error) {
                console.error('Error details:', error);
                if (error.name !== 'AbortError') {
                    submitBtn.textContent = 'Enviar';
                    submitBtn.classList.remove('submitted');
                    submitBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
